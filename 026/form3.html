<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="post"></form>
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="15" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="Medía">Medía</label>
        <input type="number" name="medía" id="imedía" min="0" max="10"
        placeholder="0 a 10" step="0.1">
    </p>
    <p>
        <label for="imes">mes</label>
        <input type="month" name="mes" id="imes" value="2023-08">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="Dia" id="idia">
    </p>
    <p>
      <label for="ihora">Horário da Prova</label>
      <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Deletar">
    </p>
</body>
</html>
