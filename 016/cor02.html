<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em Css</title>
    <style>
        h1{
            text-align: center;
            box-shadow: 50px,50px,50px,rgba(15, 240, 75, 0.6);
        }
        *{ /* configurações Globais na Css*/
            height: 100%;
        }
        body{
            background-image: radial-gradient(circle,#67117D,#8D18AB,#CD23F7,#DF68FC,#BEA6C4 );
            background-attachment: fixed;
            
        }
        
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
